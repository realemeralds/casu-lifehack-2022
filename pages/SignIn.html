<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CasaTutor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/index.css" />
    <script defer src="../scripts/signin.js"></script>
  </head>
  <body class="sign-in">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">CasaTutor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2"
        >
          <ul class="navbar-nav ms-auto d-flex align-content-center">
            <li class="nav-item active">
              <a class="nav-link" href="../pages/about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/tutor.html">Find Tutors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/account.html">Account</a>
            </li>
            <li class="nav-item">
              <img
                src="https://unsplash.it/30/30"
                height="30"
                class="rounded-circle h-75 w-auto mt-2 me-3 ms-3"
              />
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="loginContainer d-flex flex-column">
      <h1 class="heading">Sign In</h1>
      <form id="loginForm" class="loginForm" method="post">
        <div class="mb-3">
          <label for="exampleInputUsername1" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" name="teach" for="exampleCheck1"
            >Log me in automatically</label
          >
        </div>
        <button id="submit" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <div class="elStatus"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
