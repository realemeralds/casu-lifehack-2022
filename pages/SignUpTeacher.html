<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CasuTutor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script defer src="../../../scripts/signupteacher.js"></script>
  </head>
  <body class="sign-up-teacher">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../../index.html">CasuTutor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2"
        >
          <ul class="navbar-nav ms-auto d-flex align-content-center">
            <li class="nav-item active">
              <a class="nav-link" href="../../../pages/about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../../pages/tutor.html"
                >Find Tutors</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../../pages/account.html">Account</a>
            </li>
            <li class="nav-item">
              <img
                src="https://unsplash.it/30/30"
                height="30"
                class="rounded-circle h-75 w-auto mt-2 me-3 ms-3"
              />
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="loginContainer d-flex flex-column mb-5">
      <h1 class="heading">Sign Up</h1>
      <p class="subheader">
        Just a bit more information for your tutoring journey!
      </p>
      <form class="loginForm" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Past qualifications</label
          >
          <select
            class="form-select"
            aria-label="Default select example"
            name="qualis"
          >
            <option class="option" selected>select option...</option>
            <option class="option" value="0">PSLE</option>
            <option class="option" value="1">O-Level</option>
            <option class="option" value="2">A-Level</option>
            <option class="option" value="3">IBDP</option>
            <option class="option" value="4">Bachelor's Degree</option>
            <option class="option" value="5">Graduate or Post-Graduate</option>
            <option class="option" value="6">Other</option>
          </select>
        </div>
        <div class="mb-3 d-flex">
          <label
            for="exampleInputUsername1"
            class="form-label h-100 me-4 ageText"
            >Age</label
          >
          <input
            type="text"
            class="form-control w-25"
            id="exampleInputAge1"
            name="age"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-4">
          <label class="form-label mb-1">Interested Subjects</label>
          <div id="subjectHelp" class="form-text mt-0 mb-1">
            Subjects you are interested and comfortable in teaching. <br />
            <span class="subjectSpan"
              >Hold down <b>CTRL</b> to select multiple.</span
            >
          </div>
          <select
            class="form-select"
            aria-label="Default select example"
            name="subjects"
            multiple
          >
            <option class="option" value="0">English</option>
            <option class="option" value="1">Foreign Language</option>
            <option class="option" value="2">Economics</option>
            <option class="option" value="3">History</option>
            <option class="option" value="4">Geography</option>
            <option class="option" value="5">Business</option>
            <option class="option" value="6">Physics</option>
            <option class="option" value="7">Chemistry</option>
            <option class="option" value="8">Mathematics</option>
          </select>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            name="bio"
            placeholder="Leave a comment here"
            id="floatingTextarea"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea">Bio</label>
        </div>
        <div id="emailHelp" class="form-text">
          Again, we'll <b>never</b> share your data with anyone else.
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
