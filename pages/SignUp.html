<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CasuTutor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/index.css" />
    <script defer src="../../../scripts/signup.js"></script>
  </head>
  <body class="sign-up">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../../index.html">CasuTutor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2"
        >
          <ul class="navbar-nav ms-auto d-flex align-content-center">
            <li class="nav-item active">
              <a class="nav-link" href="../../../pages/about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../../pages/tutor.html"
                >Find Tutors</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../../pages/account.html">Account</a>
            </li>
            <li class="nav-item">
              <img
                src="https://unsplash.it/30/30"
                height="30"
                class="rounded-circle h-75 w-auto mt-2 me-3 ms-3"
              />
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="loginContainer d-flex flex-column">
      <h1 class="heading">Sign Up</h1>
      <form class="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Full name:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            id="exampleInputPassword1"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name="teach"
            id="exampleCheck1"
          />
          <label class="form-check-label" for="exampleCheck1"
            >I wish to teach other students</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
